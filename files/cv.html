    <h1>Sven Kreiss</h1>

    An updated version of this CV is available online at <a href="http://www.svenkreiss.com/files/cv.html">http://www.svenkreiss.com/files/cv.html</a>.
    <br /><br /><br />

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="row cv-group">
        <div class="col-xs-2 cv-group-title">{{group}}</div>
        <div class="col-xs-10">
          {{#each items}}
            <div class="cv-item">
              <div class="cv-time">{{{time}}}</div>
              <span class="cv-title">{{title}}</span>{{#if title}}{{#if location}}, {{/if}}{{/if}}<span class="cv-location">{{location}}</span>{{#if title}}<br />{{/if}}
              {{#if subtitle }}<span class="cv-subtitle">{{{subtitle}}}</span><br />{{/if}}
              <div class="cv-annotation">
                {{#each annotation}}
                  <div>{{{this}}}</div>
                {{/each}}
                {{#each publications}}
                  <div>
                    {{authors}},
                    {{time}},
                    <em>{{{title}}}</em>{{#if published}},{{/if}}
                    {{{published}}}{{#if published}}.{{/if}}
                  </div>
                {{/each}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </script>
